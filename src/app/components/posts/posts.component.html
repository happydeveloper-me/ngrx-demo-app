<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Posts</h1>
      <hr />
      <button (click)="getPosts()" class="btn btn-primary">Get Posts</button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-sm-4" *ngFor="let post of posts">
      <div>
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">{{ post?.title | titlecase }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              Post id: {{ post?.id }}
            </h6>
            <p class="card-text">{{ post?.body }}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-success">Read more</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
